<body style="background-color: rgb(252, 250, 248);">

    <div id="div_Load" class="cEngView" style=" margin-bottom:100px ; justify-content:center ; width: 100%; margin-bottom: 0px; margin-top: 0px; display: flex;">
        <label style=" color: rgb(13, 14, 11); margin-right: 8px; margin-left: 15px; padding-top: 8px;"><b>Start Date :</b></label>

        <label style=" color: rgb(10, 10, 10); margin-right: 8px; margin-left: 20px; padding-top: 8px;"><b>End Date:</b></label>
        <input style="width: 350px; background-color: rgb(209, 223, 230); color: rgb(31, 13, 13);" type="text" value="December 2023" id="end">

        <button id="btn1" style=" font-weight: bold; cursor: pointer; border: 3px solid rgb(27, 29, 25); border-radius: 8px; width: 300px; margin-left: 10px; padding: 10px; background-color: rgb(218, 122, 6);"><Strong>Load Data</strong></button>
